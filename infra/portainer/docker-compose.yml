version: "3.8"
services:
  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/data
    ports:
      - "9000:9000"
    networks:
      - portainer_network
    restart: always

networks:
  portainer_network:
    name: portainer_network
